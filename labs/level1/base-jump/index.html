<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lunar Base Intercept</title>
    <style>
        body {
            background: #0b0e14;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 100px;
        }

        .terminal {
            border: 2px solid #00ff41;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 0 15px #00ff41;
        }

        h1 {
            text-shadow: 0 0 5px #00ff41;
        }

        .transmission {
            font-size: 1.5em;
            margin-top: 20px;
            word-break: break-all;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="terminal">
        <h1>[!] INCOMING TRANSMISSION [!]</h1>
        <p>Source: Lunar-Base-Alpha</p>
        <p>Status: <span class="blink">ENCODED</span></p>
        <div class="transmission">
            QUd7bHVuYXJfdHJhbnNtMXNzaW9uX2RlYzBkZWR9
        </div>
        <p style="margin-top: 50px; color: #555;">(C) 2026 Orbital Systems - Encryption Layer: STANDARD</p>
    </div>
</body>

</html>
