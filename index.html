  <script>document.addEventListener("DOMContentLoaded", () => {
      const terminal = document.getElementById('boot-terminal');
      const bootScreen = document.getElementById('boot-screen');

      const logs = [{
        msg: "Initializing kernel...", type: "info", delay: 100
      }

        ,
      {
        msg: "Loading core modules...", type: "info", delay: 300
      }

        ,
      {
        msg: "Verifying integrity...", type: "info", delay: 600
      }

        ,
      {
        msg: "Mounting file systems...", type: "info", delay: 800
      }

        ,
      {
        msg: "Access granted: Root privileges acquired", type: "success", delay: 1200
      }

        ,
      {
        msg: "Connecting to ShadowHack Network...", type: "warning", delay: 1500
      }

        ,
      {
        msg: "Establishing secure tunnel (TLS 1.3)...", type: "info", delay: 1900
      }

        ,
      {
        msg: "Connection Established.", type: "success", delay: 2400
      }

        ,
      {
        msg: "Welcome, Operative.", type: "success", delay: 2800
      }

        ,
      ];

      let delay = 0;
      logs.forEach((log, index) => {
        delay += Math.random() * 10 + 5; // Instant "Matrix" speed

        setTimeout(() => {
          const line = document.createElement('div');
          line.className = `log-line ${log.type}`;
          const time = new Date().toISOString().split('T')[1].slice(0, 8);
          line.innerHTML = `<span class="timestamp">[${time}]</span> ${log.msg}`;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;

          if (index === logs.length - 1) {
            setTimeout(() => {
              bootScreen.classList.add('fade-out');
              setTimeout(() => {
                bootScreen.style.display = 'none';
              }, 300); // Super fast fade removal
            }, 100); // Almost immediate trigger
          }
        }, delay);
      });
    });

  </script>
