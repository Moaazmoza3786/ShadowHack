services:
  - type: web
    name: shadowhack-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: shadowhack-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://study-hub3-react-rho.vercel.app,http://localhost:3000"

databases:
  - name: shadowhack-db
    plan: free
