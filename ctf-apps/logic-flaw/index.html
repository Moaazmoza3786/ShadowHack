<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container" style="max-width: 600px;">
        <h2>Premium Laptop</h2>
        <div class="card">
            <div class="card-body">
                <h5>MacBook Pro M3</h5>
                <p class="text-muted">Original Price: <span style="text-decoration: line-through;">$2000</span></p>
                <h3 id="price">$2000</h3>

                <div class="mt-3">
                    <label>Discount Code:</label>
                    <div class="input-group">
                        <input type="text" id="coupon" class="form-control" placeholder="Enter coupon code">
                        <button class="btn btn-primary" onclick="applyCoupon()">Apply</button>
                    </div>
                    <small class="text-muted">Use code: SAVE10 for 10% off</small>
                </div>

                <div id="message" class="mt-3"></div>

                <button class="btn btn-success w-100 mt-3" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        let currentPrice = 2000;
        let discountApplied = 0;

        function applyCoupon() {
            const coupon = document.getElementById('coupon').value;
            const msg = document.getElementById('message');

            if (coupon === 'SAVE10') {
                // Logic flaw: doesn't check if discount already applied!
                discountApplied++;
                currentPrice = currentPrice * 0.9;
                document.getElementById('price').textContent = '$' + currentPrice.toFixed(2);
                msg.innerHTML = `<div class="alert alert-success">Discount applied! (${discountApplied} times)</div>`;
            } else {
                msg.innerHTML = '<div class="alert alert-danger">Invalid coupon</div>';
            }
        }

        function checkout() {
            const msg = document.getElementById('message');
            if (currentPrice <= 0) {
                msg.innerHTML = '<div class="alert alert-success"><strong>Congratulations!</strong><br>FLAG{business_logic_bypass_2024}</div>';
            } else {
                msg.innerHTML = `<div class="alert alert-info">Total: $${currentPrice.toFixed(2)}</div>`;
            }
        }
    </script>
</body>

</html>
