    <style>

        body {

        .flag-display {

            margin-top: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            color: #92400e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

                box-shadow: 0 0 0 8px rgba(245, 158, 11, 0);

        .sensitive-line {

<body>
    <div class="container">
        <div class="header">
            <h1>üìÇ FileViewer</h1>
            <p>Internal Document Portal</p>
        </div>

        <div class="card">
            <div class="url-bar">
                <div class="url-label">Load Document</div>
                <form class="url-form" onsubmit="loadFile(event)">
                    <input type="text" class="url-input" id="pageInput" value="about.php"
                        placeholder="Enter page name...">
                    <button type="submit" class="load-btn">Load</button>
                </form>
            </div>

            <div class="file-list">
                <div class="file-item" onclick="setPage('home.php')">
                    <span class="file-icon">üè†</span>
                    <span class="file-name">home.php</span>
                </div>
                <div class="file-item" onclick="setPage('about.php')">
                    <span class="file-icon">‚ÑπÔ∏è</span>
                    <span class="file-name">about.php</span>
                </div>
                <div class="file-item" onclick="setPage('contact.php')">
                    <span class="file-icon">üìß</span>
                    <span class="file-name">contact.php</span>
                </div>
            </div>

            <div class="file-content" id="fileContent"></div>
            <div id="successArea"></div>
        </div>
    </div>

    <script>
        const FLAG = 'FLAG{LF1_P4TH_TR4V3RS4L}';

        // Simulated file system
        const files = {
            'home.php': `<?php
// Home Page
echo "<h1>Welcome to FileViewer</h1>";
echo "<p>Your document management solution.</p>";
?>`,
            'about.php': `<?php
// About Page
echo "<h1>About Us</h1>";
echo "<p>FileViewer v2.1 - Created 2024</p>";
?>`,
            'contact.php': `<?php
// Contact Page
echo "<h1>Contact</h1>";
echo "<p>Email: admin@fileviewer.local</p>";
?>`,
            '../../../etc/passwd': `root:x:0:0:root:/root:/bin/bash
daemon:x:1:1:daemon:/usr/sbin:/usr/sbin/nologin
bin:x:2:2:bin:/bin:/usr/sbin/nologin
sys:x:3:3:sys:/dev:/usr/sbin/nologin
www-data:x:33:33:www-data:/var/www:/usr/sbin/nologin
admin:x:1000:1000:Admin User,,,:/home/admin:/bin/bash
flag_user:x:1337:1337:${FLAG}:/home/flag:/bin/bash`,
            '....//....//....//etc/passwd': `root:x:0:0:root:/root:/bin/bash
flag_user:x:1337:1337:${FLAG}:/home/flag:/bin/bash`,
            '../../../etc/shadow': `[Permission Denied - But you found a sensitive file!]
Flag hint: Try /etc/passwd instead`,
            '../../../var/www/config.php': `<?php
// Database Configuration
$db_host = "localhost";
$db_user = "admin";
$db_pass = "sup3r_s3cr3t_db_p4ss!";
$secret_flag = "${FLAG}";
?>`
        };

        function setPage(page) {
            document.getElementById('pageInput').value = page;
            loadFile(null, page);
        }

        function loadFile(event, forcePage) {
            if (event) event.preventDefault();

            const page = forcePage || document.getElementById('pageInput').value;
            const contentDiv = document.getElementById('fileContent');
            const successArea = document.getElementById('successArea');

            contentDiv.classList.add('visible');

            // Check for LFI patterns
            const isLFI = page.includes('../') || page.includes('..\\') ||
                page.includes('....//') || page.includes('etc/') ||
                page.includes('var/') || page.includes('proc/');

            // Find matching file
            let content = null;
            for (const [path, fileContent] of Object.entries(files)) {
                if (page.includes(path) || path.includes(page.replace(/\.\.\//g, ''))) {
                    content = fileContent;
                    break;
                }
            }

            if (isLFI && content && content.includes(FLAG)) {
                // LFI Success!
                contentDiv.innerHTML = highlightSensitive(content);
                successArea.innerHTML = `
                    <div class="success-box">
                        <h4>üéØ LFI Vulnerability Exploited!</h4>
                        <p>You successfully read a sensitive system file using path traversal!</p>
                        <div class="flag-display">üö© ${FLAG}</div>
                    </div>
                `;

                if (window.parent !== window) {
                    try { window.parent.postMessage({ type: 'CTF_FLAG_FOUND', flag: FLAG }, '*'); } catch (e) { }
                }
            } else if (isLFI) {
                contentDiv.innerHTML = `<span style="color:#f59e0b;">‚ö†Ô∏è Attempting to access: ${escapeHtml(page)}\n\nPath traversal detected! Try reading /etc/passwd...</span>`;
                successArea.innerHTML = '';
            } else if (files[page]) {
                contentDiv.textContent = files[page];
                successArea.innerHTML = '';
            } else {
                contentDiv.innerHTML = `<span style="color:#ef4444;">‚ùå File not found: ${escapeHtml(page)}</span>`;
                successArea.innerHTML = '';
            }
        }

        function highlightSensitive(content) {
            return content.split('\n').map(line => {
                if (line.includes('FLAG') || line.includes('flag') || line.includes('root') || line.includes('secret')) {
                    return `<span class="sensitive-line">${escapeHtml(line)}</span>`;
                }
                return escapeHtml(line);
            }).join('\n');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load default file
        loadFile(null, 'about.php');
    </script>
</body>

</html>
