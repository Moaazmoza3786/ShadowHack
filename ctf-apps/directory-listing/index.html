<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h2>üìÅ File Server - /uploads/</h2>
        <p class="text-muted">Directory listing enabled</p>

        <div class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action" onclick="viewFile('image1.jpg')">
                üìÑ image1.jpg <span class="badge bg-secondary">2.3 MB</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action" onclick="viewFile('document.pdf')">
                üìÑ document.pdf <span class="badge bg-secondary">156 KB</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action" onclick="viewFile('backup.sql')">
                üìÑ backup.sql <span class="badge bg-danger">SENSITIVE</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action" onclick="viewFile('config.txt')">
                üìÑ config.txt <span class="badge bg-secondary">4 KB</span>
            </a>
        </div>

        <div id="fileContent" class="mt-4"></div>
    </div>

    <script>
        function viewFile(filename) {
            const content = document.getElementById('fileContent');

            if (filename === 'backup.sql') {
                content.innerHTML = `
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            ‚ö†Ô∏è Sensitive File: ${filename}
                        </div>
                        <div class="card-body">
                            <pre>-- Database Backup
-- Date: 2024-01-15

CREATE TABLE users (
    id INT PRIMARY KEY,
    username VARCHAR(50),
    password VARCHAR(100)
);

INSERT INTO users VALUES (1, 'admin', 'hashed_password_here');

-- FLAG: FLAG{disable_directory_listing}
</pre>
                        </div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="alert alert-info">
                        Viewing: ${filename}
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
