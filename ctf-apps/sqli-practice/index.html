<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('message');

            // Vulnerable logic simulation
            // Checks if input contains common SQLi bypass patterns
            const bypassPatterns = [
                "' OR '1'='1",
                "' OR 1=1",
                "'--",
                "' #",
                "admin' --",
                "admin' #"
            ];

            const isBypassed = bypassPatterns.some(p => user.includes(p));

            if (isBypassed) {
                msg.innerHTML = '<div class="alert alert-success"><strong>Welcome Admin!</strong><br>FLAG{admin_login_bypassed_success}</div>';
            } else if (user === 'admin' && pass === 'supersecret123') {
                msg.innerHTML = '<div class="alert alert-success">Welcome Admin! (Legit login)</div>';
            } else {
                msg.innerHTML = '<div class="alert alert-danger">Invalid credentials</div>';
            }
        });
    </script>
</body>

</html>
