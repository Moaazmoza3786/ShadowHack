<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 400px;">
        <div class="card-header bg-primary text-white">
            <h4 class="m-0">Router Admin Login</h4>
        </div>
        <div class="card-body">
            <form id="default-creds-loginForm">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" id="default-creds-username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="default-creds-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
        <div class="card-footer text-muted text-center">
            <small>Default credentials: admin/admin</small>
        </div>
    </div>

    <script>
        document.getElementById('default-creds-loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('default-creds-username').value;
            const pass = document.getElementById('default-creds-password').value;
            const msg = document.getElementById('message');

            if (user === 'admin' && pass === 'admin') {
                msg.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Login Successful!</strong><br>
                        FLAG{change_default_passwords}
                    </div>
                `;
            } else {
                msg.innerHTML = '<div class="alert alert-danger">Invalid credentials</div>';
            }
        });
    </script>
</body>

</html>
