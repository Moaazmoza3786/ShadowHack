<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
            padding: 20px;
        }

        .query-box {
            background: #343a40;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            margin: 20px 0;
            border: 1px solid #495057;
        }

        .highlight {
            color: #ffc107;
            font-weight: bold;
        }

        .input-val {
            color: #0dcaf0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">SQL Query Builder</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <label class="form-label">Username Input:</label>
                        <input type="text" id="user-input" class="form-control bg-dark text-white border-secondary"
                            placeholder="Enter username...">
                    </div>
                </div>
            </div>
        </div>

        <div class="query-box">
            SELECT * FROM users WHERE username = '<span id="query-val" class="input-val"></span>';
        </div>

        <div id="result-box" class="alert alert-secondary">
            Waiting for input...
        </div>
    </div>

    <script>
        const input = document.getElementById('user-input');
        const queryVal = document.getElementById('query-val');
        const resultBox = document.getElementById('result-box');

        input.addEventListener('input', () => {
            const val = input.value;
            queryVal.textContent = val;

            // Simple simulation of SQLi logic
            if (val.includes("'")) {
                if (val.includes("' OR '1'='1")) {
                    resultBox.className = 'alert alert-success';
                    resultBox.innerHTML = '<strong><i class="bi bi-check-circle"></i> Login Success!</strong> (Condition is always TRUE)';
                } else {
                    resultBox.className = 'alert alert-danger';
                    resultBox.innerHTML = '<strong><i class="bi bi-exclamation-triangle"></i> SQL Error:</strong> Unclosed quotation mark...';
                }
            } else {
                resultBox.className = 'alert alert-secondary';
                resultBox.textContent = 'Query is valid but no user found.';
            }
        });
    </script>
</body>

</html>
