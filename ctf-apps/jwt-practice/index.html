<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê JWT Debugger - Token Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #a78bfa;
        }

        .header p {
            opacity: 0.7;
            margin-top: 5px;
        }

        .card {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 25px;
        }

        .section-title {
            font-size: 14px;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .jwt-input {
            width: 100%;
            background: #0f0f23;
            border: 1px solid #4c1d95;
            border-radius: 10px;
            padding: 15px;
            color: #e879f9;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 80px;
        }

        .jwt-input:focus {
            outline: none;
            border-color: #a78bfa;
        }

        .decode-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
        }

        .decode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .decoded-section {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .decoded-part {
            background: #0f0f23;
            border-radius: 10px;
            overflow: hidden;
        }

        .decoded-header {
            padding: 10px 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .header-part {
            background: #dc2626;
            color: white;
        }

        .payload-part {
            background: #7c3aed;
            color: white;
        }

        .signature-part {
            background: #0891b2;
            color: white;
        }

        .decoded-content {
            padding: 15px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 13px;
            color: #94a3b8;
        }

        .json-key {
            color: #f472b6;
        }

        .json-value {
            color: #34d399;
        }

        .json-string {
            color: #fbbf24;
        }

        .edit-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 10px;
        }

        .edit-title {
            color: #fbbf24;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .edit-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .edit-group {
            flex: 1;
        }

        .edit-label {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            background: #1e1b4b;
            border: 1px solid #4c1d95;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
        }

        .forge-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #0f0f23;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }

        .success-box {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success-box h4 {
            color: #22c55e;
            margin-bottom: 8px;
        }

        .success-box p {
            color: #86efac;
            font-size: 0.9rem;
        }

        .flag-display {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            color: #92400e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(245, 158, 11, 0);
            }
        }

        .forged-token {
            background: #0f0f23;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 11px;
            color: #22d3ee;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê JWT Debugger</h1>
            <p>Decode, Edit & Forge JWT Tokens</p>
        </div>

        <div class="card">
            <div class="section-title">JWT Token</div>
            <textarea class="jwt-input"
                id="jwtInput">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiZ3Vlc3QiLCJyb2xlIjoidXNlciIsImlhdCI6MTcwMjAwMDAwMH0.FAKE_SIGNATURE</textarea>

            <button class="decode-btn" onclick="decodeJWT()">Decode Token</button>

            <div class="decoded-section" id="decodedSection" style="display: none;">
                <div class="decoded-part">
                    <div class="decoded-header header-part">HEADER</div>
                    <div class="decoded-content" id="headerContent"></div>
                </div>
                <div class="decoded-part">
                    <div class="decoded-header payload-part">PAYLOAD</div>
                    <div class="decoded-content" id="payloadContent"></div>
                </div>
                <div class="decoded-part">
                    <div class="decoded-header signature-part">SIGNATURE</div>
                    <div class="decoded-content" id="signatureContent"></div>
                </div>
            </div>

            <div class="edit-section">
                <div class="edit-title">‚ö†Ô∏è Modify Token (Exploit)</div>
                <div class="edit-row">
                    <div class="edit-group">
                        <div class="edit-label">Algorithm (alg)</div>
                        <select class="edit-input" id="algInput">
                            <option value="HS256">HS256</option>
                            <option value="none">none (bypass!)</option>
                            <option value="RS256">RS256</option>
                        </select>
                    </div>
                    <div class="edit-group">
                        <div class="edit-label">User</div>
                        <input type="text" class="edit-input" id="userInput" value="guest">
                    </div>
                </div>
                <div class="edit-row">
                    <div class="edit-group">
                        <div class="edit-label">Role</div>
                        <select class="edit-input" id="roleInput">
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                            <option value="superadmin">superadmin</option>
                        </select>
                    </div>
                </div>
                <button class="forge-btn" onclick="forgeToken()">üî® Forge Token</button>
            </div>

            <div id="resultArea"></div>
        </div>
    </div>

    <script>
        const FLAG = 'FLAG{JWT_4LG_N0N3_BYP4SS}';

        function base64UrlEncode(str) {
            return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        function base64UrlDecode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            return atob(str);
        }

        function formatJson(obj) {
            return JSON.stringify(obj, null, 2)
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-value">$1</span>');
        }

        function decodeJWT() {
            const jwt = document.getElementById('jwtInput').value.trim();
            const parts = jwt.split('.');

            if (parts.length !== 3) {
                alert('Invalid JWT format!');
                return;
            }

            try {
                const header = JSON.parse(base64UrlDecode(parts[0]));
                const payload = JSON.parse(base64UrlDecode(parts[1]));

                document.getElementById('headerContent').innerHTML = formatJson(header);
                document.getElementById('payloadContent').innerHTML = formatJson(payload);
                document.getElementById('signatureContent').textContent = parts[2];

                document.getElementById('decodedSection').style.display = 'grid';

                // Update edit fields
                document.getElementById('userInput').value = payload.user || 'guest';
                document.getElementById('roleInput').value = payload.role || 'user';
            } catch (e) {
                alert('Failed to decode JWT: ' + e.message);
            }
        }

        function forgeToken() {
            const alg = document.getElementById('algInput').value;
            const user = document.getElementById('userInput').value;
            const role = document.getElementById('roleInput').value;
            const resultArea = document.getElementById('resultArea');

            const header = { alg: alg, typ: 'JWT' };
            const payload = { user: user, role: role, iat: Math.floor(Date.now() / 1000) };

            const headerB64 = base64UrlEncode(JSON.stringify(header));
            const payloadB64 = base64UrlEncode(JSON.stringify(payload));

            let signature = '';
            if (alg === 'none') {
                signature = ''; // No signature for alg:none
            } else {
                signature = 'FORGED_SIGNATURE_' + Math.random().toString(36).substr(2, 9);
            }

            const forgedJWT = headerB64 + '.' + payloadB64 + '.' + signature;

            // Check for successful exploit
            if (alg === 'none' && role === 'admin') {
                resultArea.innerHTML = `
                    <div class="forged-token">${forgedJWT}</div>
                    <div class="success-box">
                        <h4>üéØ JWT Forgery Successful!</h4>
                        <p>You bypassed signature verification using alg:none!</p>
                        <p style="margin-top:8px;">New claims: user="${user}", role="${role}"</p>
                        <div class="flag-display">üö© ${FLAG}</div>
                    </div>
                `;

                if (window.parent !== window) {
                    try { window.parent.postMessage({ type: 'CTF_FLAG_FOUND', flag: FLAG }, '*'); } catch (e) { }
                }
            } else if (alg === 'none') {
                resultArea.innerHTML = `
                    <div class="forged-token">${forgedJWT}</div>
                    <div style="background:rgba(245,158,11,0.15);border:1px solid #f59e0b;padding:15px;border-radius:10px;margin-top:15px;color:#fbbf24;">
                        üí° Good! alg:none bypasses signatures. Now change role to "admin"!
                    </div>
                `;
            } else if (role === 'admin') {
                resultArea.innerHTML = `
                    <div class="forged-token">${forgedJWT}</div>
                    <div style="background:rgba(239,68,68,0.15);border:1px solid #ef4444;padding:15px;border-radius:10px;margin-top:15px;color:#fca5a5;">
                        ‚ùå Role is admin but signature won't validate! Try changing "alg" to "none".
                    </div>
                `;
            } else {
                resultArea.innerHTML = `
                    <div class="forged-token">${forgedJWT}</div>
                    <div style="background:rgba(96,165,250,0.15);border:1px solid #60a5fa;padding:15px;border-radius:10px;margin-top:15px;color:#93c5fd;">
                        ‚ÑπÔ∏è Token forged! To exploit: set alg to "none" AND role to "admin".
                    </div>
                `;
            }
        }

        // Initial decode
        decodeJWT();
    </script>
</body>

</html>
