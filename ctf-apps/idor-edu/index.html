<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDOR Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #adb5bd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card text-center">
            <div class="avatar"><i class="bi bi-person"></i></div>
            <h3 id="username">Loading...</h3>
            <p class="text-muted" id="role">...</p>
            <hr>
            <div class="text-start">
                <p><strong>User ID:</strong> <span id="user-id">...</span></p>
                <p><strong>Email:</strong> <span id="idor-email">...</span></p>
                <div id="secret-section" class="alert alert-danger mt-3 d-none">
                    <strong>SECRET FLAG:</strong> <br>
                    FLAG{idor_is_easy_to_miss}
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted small">Try changing the <code>id</code> parameter in the URL.<br>Example:
                <code>?id=1001</code>
            </p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let id = params.get('id');

        if (!id) {
            // Default to guest
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('id', '1001');
            window.history.pushState({}, '', newUrl);
            id = '1001';
        }

        const userIdSpan = document.getElementById('user-id');
        const usernameEl = document.getElementById('username');
        const roleEl = document.getElementById('role');
        const emailEl = document.getElementById('idor-email');
        const secretSection = document.getElementById('secret-section');

        userIdSpan.textContent = id;

        if (id === '1001') {
            usernameEl.textContent = 'Guest User';
            roleEl.textContent = 'Visitor';
            emailEl.textContent = 'guest@example.com';
        } else if (id === '1000') {
            usernameEl.textContent = 'Admin User';
            roleEl.textContent = 'Administrator';
            emailEl.textContent = 'admin@example.com';
            secretSection.classList.remove('d-none');
        } else {
            usernameEl.textContent = 'Unknown User';
            roleEl.textContent = '-';
            emailEl.textContent = '-';
        }
    </script>
</body>

</html>
