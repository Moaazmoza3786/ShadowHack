<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîì HashCracker - Password Recovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #ef4444;
        }

        .header p {
            opacity: 0.7;
            margin-top: 5px;
        }

        .card {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 25px;
        }

        .hash-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .hash-tab {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #f87171;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hash-tab:hover,
        .hash-tab.active {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 12px;
            color: #f87171;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .hash-input {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #22d3ee;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
        }

        .hash-input:focus {
            outline: none;
            border-color: #ef4444;
        }

        .crack-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .crack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .result-box {
            background: #0a0a0a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .result-box.cracking {
            border: 1px solid #fbbf24;
        }

        .result-box.success {
            border: 1px solid #22c55e;
        }

        .result-box.failed {
            border: 1px solid #ef4444;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f87171);
            transition: width 0.3s;
        }

        .cracked-password {
            font-size: 1.5rem;
            color: #22c55e;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            margin: 15px 0;
        }

        .wordlist-info {
            font-size: 12px;
            color: #64748b;
            margin-top: 10px;
        }

        .success-box {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success-box h4 {
            color: #22c55e;
            margin-bottom: 8px;
        }

        .success-box p {
            color: #86efac;
            font-size: 0.9rem;
        }

        .flag-display {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            color: #92400e;
        }

        .common-hashes {
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }

        .common-hashes h4 {
            color: #60a5fa;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .hash-example {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            cursor: pointer;
        }

        .hash-example:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .hash-example:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîì HashCracker</h1>
            <p>Password Recovery Tool</p>
        </div>

        <div class="card">
            <div class="hash-type-tabs">
                <div class="hash-tab active" onclick="setHashType('md5')">MD5</div>
                <div class="hash-tab" onclick="setHashType('sha1')">SHA-1</div>
                <div class="hash-tab" onclick="setHashType('sha256')">SHA-256</div>
            </div>

            <div class="input-section">
                <div class="section-label">Hash to Crack</div>
                <input type="text" class="hash-input" id="hashInput" placeholder="Enter hash..."
                    value="5f4dcc3b5aa765d61d8327deb882cf99">
            </div>

            <button class="crack-btn" onclick="crackHash()">üîì Crack Hash</button>

            <div class="result-box" id="resultBox">
                <p style="color: #64748b;">Enter a hash and click crack to begin...</p>
            </div>

            <div id="successArea"></div>

            <div class="common-hashes">
                <h4>üìã Common Test Hashes (click to load)</h4>
                <div class="hash-example" onclick="loadHash('5f4dcc3b5aa765d61d8327deb882cf99')">
                    <span style="color:#94a3b8;">MD5</span>
                    <span style="color:#64748b;">5f4dcc3b5aa765d61d8327deb882cf99</span>
                </div>
                <div class="hash-example" onclick="loadHash('5baa61e4c9b93f3f0682250b6cf8331b7ee68fd8')">
                    <span style="color:#94a3b8;">SHA-1</span>
                    <span style="color:#64748b;">5baa61e4c9b93f3f...password</span>
                </div>
                <div class="hash-example"
                    onclick="loadHash('8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918')">
                    <span style="color:#94a3b8;">SHA-256</span>
                    <span style="color:#64748b;">8c6976e5b5410415...admin</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FLAG = 'FLAG{p4ssw0rd_cr4ck3d}';
        let currentType = 'md5';

        // Rainbow table (precomputed hashes)
        const rainbowTable = {
            // MD5
            '5f4dcc3b5aa765d61d8327deb882cf99': 'password',
            '202cb962ac59075b964b07152d234b70': '123',
            '21232f297a57a5a743894a0e4a801fc3': 'admin',
            'e10adc3949ba59abbe56e057f20f883e': '123456',
            'd8578edf8458ce06fbc5bb76a58c5ca4': 'qwerty',
            'e99a18c428cb38d5f260853678922e03': 'abc123',
            // SHA-1
            '5baa61e4c9b93f3f0682250b6cf8331b7ee68fd8': 'password',
            'd033e22ae348aeb5660fc2140aec35850c4da997': 'admin',
            '7c4a8d09ca3762af61e59520943dc26494f8941b': '123456',
            // SHA-256
            '5e884898da28047d9169e1e4d8cb87d25bf19b8e3db7a8d4e8c6bb1e7f2e6c32': 'password',
            '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918': 'admin'
        };

        function setHashType(type) {
            currentType = type;
            document.querySelectorAll('.hash-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        function loadHash(hash) {
            document.getElementById('hashInput').value = hash;
        }

        function crackHash() {
            const hash = document.getElementById('hashInput').value.trim().toLowerCase();
            const resultBox = document.getElementById('resultBox');
            const successArea = document.getElementById('successArea');

            if (!hash) {
                resultBox.innerHTML = '<p style="color:#ef4444;">Please enter a hash!</p>';
                return;
            }

            // Start cracking animation
            resultBox.className = 'result-box cracking';
            resultBox.innerHTML = `
                <div class="spinner"></div>
                <p style="color:#fbbf24;">Cracking hash...</p>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>
                <p class="wordlist-info">Trying common passwords...</p>
            `;

            // Animate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 95) progress = 95;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 200);

            // Simulate cracking
            setTimeout(() => {
                clearInterval(interval);
                document.getElementById('progressFill').style.width = '100%';

                if (rainbowTable[hash]) {
                    const password = rainbowTable[hash];
                    resultBox.className = 'result-box success';
                    resultBox.innerHTML = `
                        <p style="color:#22c55e; font-weight:600;">‚úÖ Hash Cracked!</p>
                        <div class="cracked-password">${password}</div>
                        <p class="wordlist-info">Found in rainbow table</p>
                    `;

                    successArea.innerHTML = `
                        <div class="success-box">
                            <h4>üéØ Password Recovered!</h4>
                            <p>Hash: ${hash.substring(0, 20)}...</p>
                            <p>Password: <strong>${password}</strong></p>
                            <div class="flag-display">üö© ${FLAG}</div>
                        </div>
                    `;

                    if (window.parent !== window) {
                        try { window.parent.postMessage({ type: 'CTF_FLAG_FOUND', flag: FLAG }, '*'); } catch (e) { }
                    }
                } else {
                    resultBox.className = 'result-box failed';
                    resultBox.innerHTML = `
                        <p style="color:#ef4444; font-weight:600;">‚ùå Hash Not Found</p>
                        <p style="color:#94a3b8; margin-top:10px;">Not in rainbow table.</p>
                        <p style="color:#64748b; font-size:12px; margin-top:5px;">Try one of the common hashes below!</p>
                    `;
                    successArea.innerHTML = '';
                }
            }, 2000);
        }
    </script>
</body>

</html>
